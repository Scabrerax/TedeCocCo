  </nav>
  <div class="container">
    <section class="center">
      <div class="upload">
        <h2 lass="display-4">Suba el codigo CSV a convertir</h2>
        <div class="file">
          <i class="fa fa-upload" aria-hidden="true"></i>
          <input class="file-input" type="file" name="resume" id="input">
        </div>
      </div>
    </section>
  </div>
  <footer class="text-center py-4 bg-dark text-white-50">

  </footer>
</body>
<script>
  const input = document.querySelector("input");

  input.addEventListener("change", () => {
    const file = input.files[0];
    const reader = new FileReader();

    reader.readAsText(file);
    reader.onload = (event) => {
      const fileAsText = event.target.result;

      fetch("http://localhost:9000/parsing", {
        method: "put",
        headers: {
          Accept: "application/json",
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ file: fileAsText }),
      })
        .then((res) => res.json())
        .then((res) => console.log(res));
    };
  });
</script>
