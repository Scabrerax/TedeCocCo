</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="localhost:5000">Home</a>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">DP
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row col-12 h-100 p-3"></div>
    <div class="row col-12 h-100 p-3"></div>
    <div class="row col-12 h-100 p-3"></div>
    <div class="row col-12 h-100 p-3"></div>
    <div class="row col-12 h-100 p-3"></div>
    <div class="row col-12 h-100 p-3"></div>
    <div class="row col-12 h-100 p-3">
      <div class="upload offset-4 pt-5">
        <h2>Suba el codigo CSV a convertir</h2>
        <div class="file">
          <i class="fa fa-upload" aria-hidden="true"></i>
          <input type="file" name="resume" id="input">
        </div>
      </div>
    </div>
  </div>
  <footer class="page-footer text-center py-4 bg-dark text-white-50">
    <small>Copyright &copy; Profe Ponganos 5</small>
  </footer>
</body>
<script>
  const input = document.querySelector("input");

  input.addEventListener("change", () => {
    const file = input.files[0];
    const reader = new FileReader();

    reader.readAsText(file);
    reader.onload = (event) => {
      const fileAsText = event.target.result;

      fetch("http://localhost:9000/parsing", {
        method: "put",
        headers: {
          Accept: "application/json",
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ file: fileAsText }),
      })
        .then((res) => res.json())
        .then((res) => console.log(res));
    };
  });
</script>
